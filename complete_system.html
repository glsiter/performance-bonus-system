        // ÂØºÂá∫Â∑•‰ΩúË°®Êï∞ÊçÆ
        function exportSheetData(sheetKey) {
            const config = sheetsConfig[sheetKey];
            if (!config || !config.sampleData) {
                showMessage('ÊöÇÊó†ÂèØÂØºÂá∫ÁöÑÊï∞ÊçÆ', 'error');
                return;
            }

            const headers = Object.keys(config.sampleData[0]);
            const csvContent = [
                headers.join(','),
                ...config.sampleData.map(row => 
                    headers.map(header => `"${row[header] || ''}"`).join(',')
                )
            ].join('\n');

            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${config.name}_Êï∞ÊçÆ.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            showMessage(`${config.name} Êï∞ÊçÆÂØºÂá∫ÊàêÂäü`, 'success');
        }

        // ÊòæÁ§∫Ê∂àÊÅØÊèêÁ§∫
        function showMessage(text, type = 'success') {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}"></i>
                ${text}
            `;
            
            document.body.appendChild(message);
            
            setTimeout(() => message.classList.add('show'), 100);
            
            setTimeout(() => {
                message.classList.remove('show');
                setTimeout(() => document.body.removeChild(message), 300);
            }, 3000);
        }

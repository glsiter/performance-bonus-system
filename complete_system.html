        // ÊòæÁ§∫Ê∑ªÂä†Ë°®Âçï
        function showAddForm() {
            currentEditingId = null;
            showFormModal('Ê∑ªÂä†Êï∞ÊçÆ');
        }

        // ÁºñËæëË°å
        function editRow(id) {
            currentEditingId = id;
            showFormModal('ÁºñËæëÊï∞ÊçÆ');
        }

        // Âà†Èô§Ë°å
        async function deleteRow(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ËÆ∞ÂΩïÂêóÔºü')) {
                try {
                    if (useSupabase && window.dbAPI) {
                        // ‰ΩøÁî®SupabaseÂà†Èô§
                        await window.dbAPI.delete(currentEditSheet, id);
                        showMessage('Êï∞ÊçÆÂà†Èô§ÊàêÂäü', 'success');
                        
                        // ÈáçÊñ∞Âä†ËΩΩÊï∞ÊçÆ
                        await loadEditData(currentEditSheet);
                    } else {
                        // Êú¨Âú∞Êï∞ÊçÆÂà†Èô§
                        const data = currentEditData[currentEditSheet];
                        const index = data.findIndex(item => item.id === id);
                        if (index !== -1) {
                            data.splice(index, 1);
                            showMessage('Êï∞ÊçÆÂà†Èô§ÊàêÂäü', 'success');
                        }
                    }
                    
                    renderEditTable(currentEditSheet);
                } catch (error) {
                    console.error('Âà†Èô§Êï∞ÊçÆÂ§±Ë¥•:', error);
                    showMessage('Âà†Èô§Êï∞ÊçÆÂ§±Ë¥•: ' + error.message, 'error');
                }
            }
        }

        // ÊòæÁ§∫Ë°®ÂçïÊ®°ÊÄÅÊ°Ü
        function showFormModal(title) {
            document.getElementById('form-modal-title').textContent = title;
            generateFormFields();
            document.getElementById('form-modal').classList.add('active');
        }

        // ÂÖ≥Èó≠Ë°®ÂçïÊ®°ÊÄÅÊ°Ü
        function closeFormModal() {
            document.getElementById('form-modal').classList.remove('active');
            currentEditingId = null;
        }

        // ÁîüÊàêË°®ÂçïÂ≠óÊÆµ
        function generateFormFields() {
            const container = document.getElementById('form-fields');
            const headers = getTableHeaders(currentEditSheet);
            
            const fieldsHtml = headers.map(header => {
                const key = getFieldKey(currentEditSheet, header);
                let value = '';
                
                if (currentEditingId) {
                    const data = currentEditData[currentEditSheet];
                    const item = data.find(d => d.id === currentEditingId);
                    // Áõ¥Êé•‰ΩøÁî®‰∏≠ÊñáÂ≠óÊÆµÂêçËé∑ÂèñÂÄº
                    value = item ? (item[header] || '') : '';
                }
                
                return `
                    <div class="form-group">
                        <label class="form-label">${header}:</label>
                        <input type="text" class="form-control" id="field_${key}" value="${value}" required>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = fieldsHtml;
        }

        // ‰øùÂ≠òË°®ÂçïÊï∞ÊçÆ
        async function saveFormData() {
            const form = document.getElementById('data-form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const saveBtn = document.getElementById('save-text');
            const loadingSpinner = document.getElementById('save-loading');
            
            saveBtn.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';

            try {
                const headers = getTableHeaders(currentEditSheet);
                const formData = {};

                // Êî∂ÈõÜË°®ÂçïÊï∞ÊçÆ
                headers.forEach(header => {
                    const key = getFieldKey(currentEditSheet, header);
                    const element = document.getElementById(`field_${key}`);
                    if (element) {
                        formData[header] = element.value; // ‰ΩøÁî®‰∏≠ÊñáÂ≠óÊÆµÂêç
                    }
                });

                // Ëá™Âä®ËÆ°ÁÆóÂäüËÉΩ
                if (currentEditSheet === 'Ë∞ÉÂÅúËØæ') {
                    const major = parseInt(formData['‰∏ì‰∏öËØæË∞ÉÂÅúËØæÊ¨°Êï∞']) || 0;
                    const english = parseInt(formData['Ëã±ËØ≠ËØæË∞ÉÂÅúËØæÊ¨°Êï∞']) || 0;
                    formData['ÊÄªÊ¨°Êï∞'] = major + english;
                    formData['Êâ£ÂàÜ'] = (major + english) * 0.5;
                }

                if (useSupabase && window.dbAPI) {
                    // ‰ΩøÁî®Supabase‰øùÂ≠ò
                    if (currentEditingId) {
                        // Êõ¥Êñ∞Ê®°Âºè
                        await window.dbAPI.update(currentEditSheet, currentEditingId, formData);
                        showMessage('Êï∞ÊçÆÊõ¥Êñ∞ÊàêÂäü', 'success');
                    } else {
                        // Ê∑ªÂä†Ê®°Âºè
                        await window.dbAPI.create(currentEditSheet, formData);
                        showMessage('Êï∞ÊçÆÊ∑ªÂä†ÊàêÂäü', 'success');
                    }
                } else {
                    // ‰ΩøÁî®Êú¨Âú∞Êï∞ÊçÆ
                    if (currentEditingId) {
                        // ÁºñËæëÊ®°Âºè
                        const data = currentEditData[currentEditSheet];
                        const index = data.findIndex(item => item.id === currentEditingId);
                        if (index !== -1) {
                            data[index] = { ...data[index], ...formData };
                        }
                        showMessage('Êï∞ÊçÆÊõ¥Êñ∞ÊàêÂäü', 'success');
                    } else {
                        // Ê∑ªÂä†Ê®°Âºè
                        formData.id = `${currentEditSheet}_${Date.now()}`;
                        if (!currentEditData[currentEditSheet]) {
                            currentEditData[currentEditSheet] = [];
                        }
                        currentEditData[currentEditSheet].push(formData);
                        showMessage('Êï∞ÊçÆÊ∑ªÂä†ÊàêÂäü', 'success');
                    }
                }

                // ÈáçÊñ∞Âä†ËΩΩÊï∞ÊçÆÂπ∂Âà∑Êñ∞Ë°®Ê†º
                await loadEditData(currentEditSheet);
                renderEditTable(currentEditSheet);
                closeFormModal();

            } catch (error) {
                console.error('‰øùÂ≠òÊï∞ÊçÆÂ§±Ë¥•:', error);
                showMessage('‰øùÂ≠òÊï∞ÊçÆÂ§±Ë¥•: ' + error.message, 'error');
            } finally {
                saveBtn.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }

        // Âà∑Êñ∞ÁºñËæëÊï∞ÊçÆ
        async function refreshEditData() {
            try {
                // ÈáçÊñ∞Âä†ËΩΩÊï∞ÊçÆ
                await loadEditData(currentEditSheet);
                renderEditTable(currentEditSheet);
                showMessage('Êï∞ÊçÆÂà∑Êñ∞ÊàêÂäü', 'success');
            } catch (error) {
                console.error('Âà∑Êñ∞Êï∞ÊçÆÂ§±Ë¥•:', error);
                showMessage('Âà∑Êñ∞Êï∞ÊçÆÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        // ËøáÊª§ÁºñËæëË°®Ê†º
        function filterEditTable() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const table = document.querySelector('.edit-table');
            if (!table) return;

            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        // ÂØºÂá∫ÂΩìÂâçÊï∞ÊçÆ
        function exportCurrentData() {
            const config = sheetsConfig[currentEditSheet];
            const data = currentEditData[currentEditSheet] || [];
            
            if (data.length === 0) {
                showMessage('Ê≤°ÊúâÊï∞ÊçÆÂèØÂØºÂá∫', 'error');
                return;
            }

            const headers = getTableHeaders(currentEditSheet);
            const csvContent = [
                headers.join(','),
                ...data.map(row => 
                    headers.map(header => {
                        const key = getFieldKey(currentEditSheet, header);
                        return `"${row[key] || ''}"`;
                    }).join(',')
                )
            ].join('\n');

            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${config.name}_ÁºñËæëÊï∞ÊçÆ.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            showMessage(`${config.name} Êï∞ÊçÆÂØºÂá∫ÊàêÂäü`, 'success');
        }

        // ÊòæÁ§∫Ê∂àÊÅØÊèêÁ§∫
        function showMessage(text, type = 'success') {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}"></i>
                ${text}
            `;
            
            document.body.appendChild(message);
            
            setTimeout(() => message.classList.add('show'), 100);
            
            setTimeout(() => {
                message.classList.remove('show');
                setTimeout(() => document.body.removeChild(message), 300);
            }, 3000);
        }

        // È°µÈù¢‰∫ã‰ª∂ÁõëÂê¨
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            
            // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
            document.getElementById('data-modal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });
            
            document.getElementById('edit-modal').addEventListener('click', function(e) {
                if (e.target === this) closeEditModal();
            });
            
            document.getElementById('form-modal').addEventListener('click', function(e) {
                if (e.target === this) closeFormModal();
            });
            
            // ESCÈîÆÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                    closeEditModal();
                    closeFormModal();
                }
            });
            
            showMessage('Á≥ªÁªüÂàùÂßãÂåñÂÆåÊàêÔºåÂèëÁé∞15‰∏™Â∑•‰ΩúË°®', 'success');
        });
    </script>

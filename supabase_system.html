        }
        
        .status.disconnected {

            flex-wrap: wrap;
            gap: 15px;

            margin-bottom: 40px;
        }
        
        .nav-item {

            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .nav-item .badge {
            background: rgba(67, 233, 123, 0.8);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
        
        /* 主要内容区域 */
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

        .content-header {

            display: flex;

        .content-title {

            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .content-actions {

        .content-body {

        }

            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
            text-decoration: none;
            font-weight: 500;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-primary {

            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 233, 123, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
        }
        
        .btn-outline:hover {
            background: rgba(255,255,255,0.1);
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-filters {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-input {
            position: relative;
        }
        
        .search-input input {
            padding: 10px 40px 10px 15px;
            border: 1px solid #dcdfe6;
            border-radius: 8px;
            font-size: 14px;
            min-width: 250px;
            transition: border-color 0.3s;
        }
        
        .search-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        .search-input i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        .data-table th,

            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid #ebeef5;

            font-weight: 600;
            color: #495057;
            font-size: 13px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .data-table td {
            font-size: 13px;
            color: #6c757d;
        }
        
        .data-table tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        .text-center {
            text-align: center !important;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 0;
            width: 95%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
        }

            padding: 25px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .close-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .modal-body {
            padding: 30px;
            max-height: calc(90vh - 200px);
            overflow-y: auto;
        }
        
        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #ebeef5;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            background: #f8f9fa;
        }
        
        /* 表单样式 */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dcdfe6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        /* 消息提示 */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(100%);
            transition: transform 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-width: 200px;
        }
        
        .message.show {
            transform: translateX(0);
        }
        
        .message.success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .message.error {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .message.warning {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #333;
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            display: block;
            opacity: 0.3;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }
        
        /* 统计信息 */
        .stats-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            color: #667eea;
            font-size: 14px;
            font-weight: 500;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

                font-size: 24px;
            }
            
            .nav-menu {
                gap: 10px;
            }
            
            .nav-item {
                padding: 8px 15px;
                font-size: 13px;
            }
            
            .content-header {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .content-body {
                padding: 20px;
            }
            
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-filters {
                justify-content: center;
            }
            
            .search-input input {
                min-width: 200px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                icon: "fas fa-file-alt",
                table: "publications",
                fields: [
                    { name: "author_name", label: "作者姓名", type: "text", required: true },
                    { name: "title", label: "论文题目", type: "text", required: true },
                    { name: "author_rank", label: "作者名次", type: "select", options: ["第一", "第二", "第三", "独撰"], required: true },
                    { name: "publish_date", label: "发表年月", type: "month" },
                    { name: "journal", label: "刊物名称", type: "text", required: true },
                    { name: "publisher", label: "出版单位", type: "text" },
                    { name: "is_core", label: "是否核心", type: "select", options: ["是", "否"] }
                ]
            },
            "讲座": {
                name: "讲座",
                icon: "fas fa-chalkboard-teacher",
                table: "lectures",
                fields: [
                    { name: "date", label: "时间", type: "date", required: true },
                    { name: "content", label: "会议内容", type: "text", required: true },
                    { name: "participants", label: "参会人员", type: "text", required: true },
                    { name: "location", label: "地点", type: "text", required: true }
                ]
            }
        };

        // 初始化Supabase连接
        async function initializeSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                // 测试连接
                const { data, error } = await supabase.from('student_evaluation').select('count').limit(1);
                
                if (error && error.code !== 'PGRST116') { // PGRST116 是表不存在的错误，这里我们允许
                    throw error;
                }
                
                isConnected = true;
                updateConnectionStatus(true);
                
                // 初始化页面
                await initializePage();
                
            } catch (error) {
                console.error('Supabase连接失败:', error);
                isConnected = false;
                updateConnectionStatus(false);
                showMessage('数据库连接失败: ' + error.message, 'error');
            }
        }

        // 更新连接状态显示
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('db-status');
            if (connected) {
                statusEl.innerHTML = '<i class="fas fa-check-circle"></i> 数据库已连接';
                statusEl.className = 'status connected';
            } else {
                statusEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 数据库连接失败';
                statusEl.className = 'status disconnected';
            }
        }

        // 初始化页面
        async function initializePage() {
            await renderNavMenu();
            
            // 默认显示第一个工作表
            const firstSheet = Object.keys(sheetsConfig)[0];
            await showSheet(firstSheet);
        }

        // 渲染导航菜单
        async function renderNavMenu() {
            const navMenu = document.getElementById('nav-menu');
            const menuItems = [];
            
            for (const [key, config] of Object.entries(sheetsConfig)) {
                const count = await getTableCount(config.table);
                menuItems.push(`
                    <div class="nav-item" onclick="showSheet('${key}')" data-sheet="${key}">
                        <i class="${config.icon}"></i>
                        ${config.name}
                        <span class="badge">${count}</span>
                    </div>
                `);
            }
            
            navMenu.innerHTML = menuItems.join('');
        }

        // 获取表记录数
        async function getTableCount(tableName) {
            if (!isConnected) return 0;
            
            try {
                const { count, error } = await supabase
                    .from(tableName)
                    .select('*', { count: 'exact', head: true });
                
                if (error) return 0;
                return count || 0;
            } catch (error) {
                return 0;
            }
        }

        // 显示工作表
        async function showSheet(sheetKey) {
            currentSheet = sheetKey;
            const config = sheetsConfig[sheetKey];
            
            // 更新导航状态
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-sheet="${sheetKey}"]`)?.classList.add('active');
            
            // 更新内容标题
            document.getElementById('content-title').innerHTML = `
                <i class="${config.icon}"></i>
                ${config.name}
            `;
            
            // 更新操作按钮
            const actionsHtml = isConnected ? `
                <button class="btn btn-primary" onclick="addData()">
                    <i class="fas fa-plus"></i>
                    添加数据
                </button>
                <button class="btn btn-success" onclick="refreshData()">
                    <i class="fas fa-sync"></i>
                    刷新
                </button>
                <button class="btn btn-warning" onclick="exportData()">
                    <i class="fas fa-download"></i>
                    导出数据
                </button>
            ` : `
                <button class="btn btn-primary" disabled>
                    <i class="fas fa-plug"></i>
                    数据库未连接
                </button>
            `;
            
            document.getElementById('content-actions').innerHTML = actionsHtml;
            
            // 渲染数据表格
            await renderDataTable(sheetKey);
        }

        // 渲染数据表格
        async function renderDataTable(sheetKey) {
            const config = sheetsConfig[sheetKey];
            const contentBody = document.getElementById('content-body');
            
            if (!isConnected) {
                contentBody.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-database"></i>
                        <h3>数据库连接失败</h3>
                        <p>无法连接到Supabase数据库，请检查网络连接或配置</p>
                        <button class="btn btn-primary" onclick="initializeSupabase()" style="margin-top: 20px;">
                            <i class="fas fa-redo"></i>
                            重新连接
                        </button>
                    </div>
                `;
                return;
            }

            // 显示加载状态
            contentBody.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <h3>加载中...</h3>
                    <p>正在从数据库获取${config.name}数据</p>
                </div>
            `;

            try {
                // 从数据库获取数据
                const { data, error } = await supabase
                    .from(config.table)
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    throw error;
                }

                if (!data || data.length === 0) {
                    contentBody.innerHTML = `
                        <div class="empty-state">
                            <i class="${config.icon}"></i>
                            <h3>暂无数据</h3>
                            <p>点击"添加数据"按钮开始录入${config.name}信息</p>
                            <button class="btn btn-primary" onclick="addData()" style="margin-top: 20px;">
                                <i class="fas fa-plus"></i>
                                添加第一条数据
                            </button>
                        </div>
                    `;
                    return;
                }

                // 生成表格
                const headers = config.fields.map(field => field.label);
                const lastUpdated = data.length > 0 ? formatDateTime(data[0].updated_at) : '暂无';

                const tableHtml = `
                    <div class="stats-info">
                        <div class="stat-item">
                            <i class="fas fa-database"></i>
                            总记录数: ${data.length}
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-clock"></i>
                            最后更新: ${lastUpdated}
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-cloud"></i>
                            云端同步: 已同步
                        </div>
                    </div>

                    <div class="toolbar">
                        <div class="search-filters">
                            <div class="search-input">
                                <input type="text" placeholder="搜索数据..." oninput="filterTable(this.value)">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-small btn-success" onclick="addData()">
                                <i class="fas fa-plus"></i>
                                快速添加
                            </button>
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="data-table" id="data-table">
                            <thead>
                                <tr>
                                    <th class="text-center">序号</th>
                                    ${headers.map(header => `<th>${header}</th>`).join('')}
                                    <th class="text-center">创建时间</th>
                                    <th class="text-center">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.map((row, index) => `
                                    <tr>
                                        <td class="text-center">${index + 1}</td>
                                        ${config.fields.map(field => {
                                            const value = row[field.name] || '';
                                            return `<td>${value}</td>`;
                                        }).join('')}
                                        <td class="text-center">${formatDateTime(row.created_at)}</td>
                                        <td class="text-center">
                                            <button class="btn btn-small btn-primary" onclick="editData('${row.id}')">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-small btn-danger" onclick="deleteData('${row.id}', '${row[config.fields[0].name] || ''}')">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;

                contentBody.innerHTML = tableHtml;

            } catch (error) {
                console.error('加载数据失败:', error);
                contentBody.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>加载失败</h3>
                        <p>无法加载${config.name}数据: ${error.message}</p>
                        <button class="btn btn-primary" onclick="showSheet('${sheetKey}')" style="margin-top: 20px;">
                            <i class="fas fa-redo"></i>
                            重新加载
                        </button>
                    </div>
                `;
            }
        }

        // 添加数据
        function addData() {
            if (!isConnected) {
                showMessage('数据库未连接，无法添加数据', 'error');
                return;
            }

            currentEditingId = null;
            const config = sheetsConfig[currentSheet];
            
            document.getElementById('modal-title').innerHTML = `
                <i class="fas fa-plus"></i>
                添加${config.name}数据
            `;
            
            renderDataForm(config.fields);
            document.getElementById('data-modal').classList.add('active');
        }

        // 编辑数据
        async function editData(id) {
            if (!isConnected) {
                showMessage('数据库未连接，无法编辑数据', 'error');
                return;
            }

            currentEditingId = id;
            const config = sheetsConfig[currentSheet];
            
            try {
                const { data, error } = await supabase
                    .from(config.table)
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                document.getElementById('modal-title').innerHTML = `
                    <i class="fas fa-edit"></i>
                    编辑${config.name}数据
                `;
                
                renderDataForm(config.fields, data);
                document.getElementById('data-modal').classList.add('active');

            } catch (error) {
                console.error('获取编辑数据失败:', error);
                showMessage('获取数据失败: ' + error.message, 'error');
            }
        }

        // 删除数据
        async function deleteData(id, displayName = '') {
            if (!isConnected) {
                showMessage('数据库未连接，无法删除数据', 'error');
                return;
            }

            const confirmText = displayName ? `"${displayName}"` : '这条数据';
            if (!confirm(`确定要删除${confirmText}吗？此操作不可撤销。`)) {
                return;
            }

            try {
                const config = sheetsConfig[currentSheet];
                const { error } = await supabase
                    .from(config.table)
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                showMessage('删除成功', 'success');
                await showSheet(currentSheet); // 刷新页面
                await renderNavMenu(); // 更新导航计数

            } catch (error) {
                console.error('删除数据失败:', error);
                showMessage('删除失败: ' + error.message, 'error');
            }
        }

        // 保存数据
        async function saveData() {
            if (!isConnected) {
                showMessage('数据库未连接，无法保存数据', 'error');
                return;
            }

            const config = sheetsConfig[currentSheet];
            const form = document.getElementById('data-form');
            const formData = new FormData(form);
            const saveBtn = document.getElementById('save-btn');
            const saveText = document.getElementById('save-text');
            const saveLoading = document.getElementById('save-loading');
            
            // 显示加载状态
            saveBtn.disabled = true;
            saveText.style.display = 'none';
            saveLoading.style.display = 'inline-block';

            try {
                // 构建数据对象
                const data = {};
                config.fields.forEach(field => {
                    let value = formData.get(field.name);
                    
                    // 处理不同类型的数据
                    if (field.type === 'number') {
                        value = value ? parseFloat(value) : null;
                    } else if (field.type === 'checkbox') {
                        value = formData.get(field.name) === 'on';
                    }
                    
                    data[field.name] = value;
                });

                // 处理自动计算字段
                processAutoCalculations(data, config.fields);

                let result;
                if (currentEditingId) {
                    // 更新现有数据
                    const { data: updateResult, error } = await supabase
                        .from(config.table)
                        .update(data)
                        .eq('id', currentEditingId)
                        .select();
                    
                    if (error) throw error;
                    result = updateResult[0];
                } else {
                    // 创建新数据
                    const newData = {
                        ...data,
                        id: generateId()
                    };
                    
                    const { data: insertResult, error } = await supabase
                        .from(config.table)
                        .insert([newData])
                        .select();
                    
                    if (error) throw error;
                    result = insertResult[0];
                }

                showMessage(currentEditingId ? '更新成功' : '添加成功', 'success');
                closeModal();
                await showSheet(currentSheet); // 刷新页面
                await renderNavMenu(); // 更新导航计数

            } catch (error) {
                console.error('保存数据失败:', error);
                showMessage('保存失败: ' + error.message, 'error');
            } finally {
                // 恢复按钮状态
                saveBtn.disabled = false;
                saveText.style.display = 'inline';
                saveLoading.style.display = 'none';
            }
        }

        // 渲染数据表单
        function renderDataForm(fields, data = {}) {
            const formFields = document.getElementById('form-fields');
            
            formFields.innerHTML = fields.map(field => {
                const value = data[field.name] || field.value || '';
                const readonly = field.readonly ? 'readonly' : '';
                const required = field.required ? 'required' : '';
                
                let inputHtml = '';
                
                if (field.type === 'select') {
                    const options = field.options.map(option => 
                        `<option value="${option}" ${value === option ? 'selected' : ''}>${option}</option>`
                    ).join('');
                    inputHtml = `<select class="form-control" name="${field.name}" ${required}><option value="">请选择...</option>${options}</select>`;
                } else if (field.type === 'textarea') {
                    inputHtml = `<textarea class="form-control" name="${field.name}" ${readonly} ${required} rows="3">${value}</textarea>`;
                } else {
                    const type = field.type || 'text';
                    const step = field.step ? `step="${field.step}"` : '';
                    const min = field.min ? `min="${field.min}"` : '';
                    const max = field.max ? `max="${field.max}"` : '';
                    
                    inputHtml = `<input type="${type}" class="form-control" name="${field.name}" value="${value}" ${step} ${min} ${max} ${readonly} ${required}>`;
                }

                return `
                    <div class="form-group">
                        <label class="form-label">
                            ${field.label}
                            ${field.required ? '<span style="color: red;">*</span>' : ''}
                        </label>
                        ${inputHtml}
                    </div>
                `;
            }).join('');

            // 添加自动计算监听器
            addAutoCalculationListeners(fields);
        }

        // 添加自动计算监听器
        function addAutoCalculationListeners(fields) {
            if (currentSheet === '调停课') {
                // 调停课自动计算
                const majorInput = document.querySelector('input[name="major_course_count"]');
                const englishInput = document.querySelector('input[name="english_course_count"]');
                const totalInput = document.querySelector('input[name="total_count"]');
                const deductionInput = document.querySelector('input[name="deduction"]');
                
                function updateCalculations() {
                    const major = parseInt(majorInput.value) || 0;
                    const english = parseInt(englishInput.value) || 0;
                    const total = major + english;
                    const deduction = total * 0.5;
                    
                    totalInput.value = total;
                    deductionInput.value = deduction.toFixed(1);
                }
                
                majorInput?.addEventListener('input', updateCalculations);
                englishInput?.addEventListener('input', updateCalculations);
                
            } else if (currentSheet === '管理人员服务对象打分') {
                // 管理人员评分自动计算平均分
                const totalInput = document.querySelector('input[name="total_score"]');
                const countInput = document.querySelector('input[name="evaluation_count"]');
                const avgInput = document.querySelector('input[name="average_score"]');
                
                function updateAverage() {
                    const total = parseFloat(totalInput.value) || 0;
                    const count = parseInt(countInput.value) || 1;
                    const average = total / count;
                    
                    avgInput.value = average.toFixed(2);
                }
                
                totalInput?.addEventListener('input', updateAverage);
                countInput?.addEventListener('input', updateAverage);
            }
        }

        // 处理自动计算
        function processAutoCalculations(data, fields) {
            if (currentSheet === '调停课') {
                const major = parseInt(data.major_course_count) || 0;
                const english = parseInt(data.english_course_count) || 0;
                data.total_count = major + english;
                data.deduction = (major + english) * 0.5;
            } else if (currentSheet === '管理人员服务对象打分') {
                const total = parseFloat(data.total_score) || 0;
                const count = parseInt(data.evaluation_count) || 1;
                data.average_score = (total / count).toFixed(2);
            }
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('data-modal').classList.remove('active');
            currentEditingId = null;
        }

        // 刷新数据
        async function refreshData() {
            await showSheet(currentSheet);
            await renderNavMenu();
            showMessage('数据已刷新', 'success');
        }

        // 导出数据
        async function exportData() {
            if (!isConnected) {
                showMessage('数据库未连接，无法导出数据', 'error');
                return;
            }

            try {
                const config = sheetsConfig[currentSheet];
                const { data, error } = await supabase
                    .from(config.table)
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    showMessage('没有数据可以导出', 'warning');
                    return;
                }

                // 生成CSV
                const headers = config.fields.map(field => field.label);
                const csvContent = [
                    headers.join(','),
                    ...data.map(row => 
                        config.fields.map(field => {
                            const value = row[field.name] || '';
                            return `"${value}"`; // 简单的CSV转义
                        }).join(',')
                    )
                ].join('\n');

                // 下载文件
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${config.name}_${formatDate(new Date())}.csv`;
                link.click();

                showMessage('导出成功', 'success');

            } catch (error) {
                console.error('导出数据失败:', error);
                showMessage('导出失败: ' + error.message, 'error');
            }
        }

        // 表格过滤
        let currentData = [];
        function filterTable(searchTerm) {
            const tbody = document.querySelector('#data-table tbody');
            if (!tbody) return;
            
            const rows = tbody.querySelectorAll('tr');
            const term = searchTerm.toLowerCase();
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(term) ? '' : 'none';
            });
        }

        // 工具函数
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function formatDateTime(dateStr) {
            if (!dateStr) return '未知';
            const date = new Date(dateStr);
            return date.toLocaleString('zh-CN');
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function showMessage(text, type = 'success') {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'exclamation-triangle'}"></i>
                ${text}
            `;
            document.body.appendChild(message);
            
            setTimeout(() => message.classList.add('show'), 100);
            setTimeout(() => {
                message.classList.remove('show');
                setTimeout(() => document.body.removeChild(message), 300);
            }, 3000);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeSupabase();
        });
    </script>
</body>
</html>
